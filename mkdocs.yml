site_name: 信息科学学习笔记
site_author: WU,Junchao

repo_name: IS-Learning-Notes
repo_url: https://github.com/junchaoIU/IS-Learning-Notes/

copyright: Copyright &copy; 2022-present <a href="https://github.com/junchaoIU" target="_blank" rel="noopener noreferrer">WU,Junchao</a>


theme:
  name: material
  language: zh
  include_search_page: false
  search_index_only: true

  features:
      - header.autohide
      # - navigation.instant
      # - navigation.expand
      # - navigation.sections
      - navigation.tracking
      # - navigation.tabs
      # - navigation.tabs.sticky
      - navigation.top
      # - navigation.indexes
      - search.highlight
      - search.share
      - search.suggest
      # - toc.integrate
      - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: ja
  - git-revision-date-localized
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/junchaoIU/IS-Learning-Notes/

nav:
  - 前言: "index.md"
  - 立场检测研究:
      - 立场检测笔记: "立场检测研究/立场检测研究.md"
      - 数据集:
          - "NLPCC2016-Task4": "立场检测研究/NLPCC2016-Task4/NLPCC2016-Task4.md"